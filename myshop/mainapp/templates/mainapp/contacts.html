<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="/static/css/decor.css">
</head>
<body>
<div class="container">
    <div class="header">
        <p class="my_shop">
            <img src="/static/img/totoro_icon2.png" alt="shop-icon" title="Мой магазин" width="70px" height="70px"/>
            Мой магазин
        </p>
        <ul class="menu_markertype">
            <li><a href="/" class="active">Главная</a></li>
            <li><a href="/catalog/">Каталог</a></li>

        </ul>
    </div>
    <div class="main">
        <hr>
        <h1>
            Контакты
        </h1>
        <form action="" >
            <fieldset>
                <legend>Напишите нам</legend>
                <legend>Ваш город: </legend>
                <input type = "radio" name = "city" value="Moscow"> Москва
                <input type = "radio" name = "city" value="Sankt-Peterburg"> Санкт-Петербург
                <input type = "radio" name = "city" value="other"> Другой <br>
                <label for="your_name"></label>
                <input id="your_name" type = "text" placeholder = "Ваше Имя" > <br>
                <label for="your_address"></label>
                <input id="your_address" type = "text" placeholder = "Ваш электронный адрес" > <br>
                <label for="your_mes"></label>
                <input id="your_mes" type = "text" placeholder = "Тема сообщения" > <br>
                <legend>Суть Вашего письма: </legend>
                <textarea class="input_letter" name="message"></textarea> <br>
                <input type = "submit" value = "Сохранить" >
            </fieldset>
        </form>
        <h2>
            Адрес
        </h2>
        <p>
            <strong>Телефон:</strong> +79164094509 <br>
            <strong>Адрес:</strong> г.Москва, Ходынский б-р, д. 4 <br>
            <strong>Email:</strong> contacts@myshop.ru <br>
        </p>
